name: Build images

on: [push]

jobs:
  build_images:
    name: Build images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.12"]
        union-version: ["0.1.75"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create destination for image tarballs
        run: |
          mkdir -p dist
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile
          platforms: linux/amd64
          tags: union:py-${{ matrix.python-version }}-${{ matrix.union-version }}
          outputs: type=docker,dest=dist/union-py-${{ matrix.python-version }}-${{ matrix.union-version }}.tar
          build-args: |
            PYTHON_VERSION=${{ matrix.python-version }}
            UNION_VERSION=${{ matrix.union-version }}

      - name: Upload single binary image
        uses: actions/upload-artifact@v4
        with:
          name: union-${{ matrix.python-version }}-${{ matrix.union-version }}
          path: dist

  build_download_images:
    name: Download images
    runs-on: ubuntu-latest
    needs: [build_images]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: union-*
          merge-multiple: true

      - name: Check images
        run: |
          ls dist

      - name: Push
      - name: Load docker images
        run: |
          for image in dist/*.tar; do
            docker image load -i dist/union-*.tar
          done
